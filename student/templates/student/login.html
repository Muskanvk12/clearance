{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login</title>
  <link rel="stylesheet" href="{% static 'student/css/stdlogin.css' %}" />
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet" />
</head>

<body>
  <main>
    <div id="loginform">

      <div class="loginCard" id="studentCard">
        <h1 class="loginHeading">Student Login</h1>
        <form class="loginForm" method="POST">
          {% csrf_token %} {% for f in form %} {{f}}
          {% endfor %}
          <button id="loginajx" class="loginButton"> Login</button>
        </form>
        <a id="signUpButton" href="{% url 'signup' %}" title="">Create New Account</a>
      </div>

  </main>
</body>

</html>
