{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clearance System</title>
  <!-- style -->
  <link rel="stylesheet" href="{% static 'student/css/style.css' %}" />
  <!-- Icon -->
  <link rel="stylesheet" href="{% static 'student/css/fontawesome-free-5.15.2-web/css/all.css' %}" />
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div id="main">
    <header id="header" class="normal">
      <div id="collegeLogo">
        <img id="logo" src="http://www.nit.edu.in/img/logo_2x.png" alt="NIT Logo" />
        <h1 id="clgname">Nagpur Institute Of Technology</h1>
        <a id="about" href="http://www.nit.edu.in/about">About</a>
      </div>
      <h1 id="title">Online Clearance Management System</h1>
    </header>
    <div id="icon" class="icons"><i class="fas fa-university fa-3x"></i>
      <i class="fab fa-facebook fa-3x"></i>
    </div>
    <main id="buttons">
      <a href="{% url 'login' %}"><button class="btn">Student Login</button></a>
      <a href="{% url 'stafflogin' %}"><button class="btn">Staff Login</button></a>
    </main>
  </div>
  <script src="{% static 'student/js/jsstyle.js' %}">

  </script>
</body>

</html>
