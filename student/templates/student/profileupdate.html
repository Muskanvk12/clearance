{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Update</title>
	<link rel="stylesheet" href="{% static 'student/css/update.css' %}" />

</head>

<body>
	<main id="loginform">

		<div class="loginCard" id="studentCard">
			<h1 class="loginHeading">Profile Update</h1>
			<form method="POST">
				{% csrf_token %}
				{% for data in profile %}
				<p>{{data}}</p>
				{% endfor %}
				<!-- <input id='sub' type="submit" name="" value="Submit"> -->
				<button id="sub" class="btn">submit</button>
			</form>
	</main>
	{% if update %}
	<script type="text/javascript">
		let a = "{{update}}";
		alert(a);
	</script>
	{% endif %}
	{% if not update %}
	<script type="text/javascript">

		let b = document.getElementById('sub');
		b.disabled = true;
		// b[5].disabled=true;
	</script>
	{% endif %}
</body>

</html>
